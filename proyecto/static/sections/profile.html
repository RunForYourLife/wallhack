<section id="profile" data-aside="menuoptions" data-transition="slide" data-pull="normal">
   <header></header>
<article id="register" class="active indented scroll">
    <form>
        <input id="regUsername" type="text" placeholder="Nombre" value="" class="round" required>
        <input id="regFirstName" type="text" placeholder="Apellidos" class="round">
        <input id="regPeso" type="number" placeholder="Peso" value="" class="round">
        <input id="regEmail" type="email" placeholder="Email" value="" class="round">
        <input id="regAge" type="number" placeholder="Edad" value="" class="round">
        <select id="regGenero" >
            <option value="">Sexo</option>
            <option value="M">Hombre</option>
            <option value="W">Mujer</option>
        </select>  
        <select id="regRol" >
            <option value="0">Principiante</option>
            <option value="1">Avanzado</option>
            <option value="2">Profesional</option>
        </select>
        <div id="regPoints" class="points round"></div>
        <div id="regPointsWin" class="pointswin round"></div>
        <div id="regPointsLose" class="pointslose round"></div>
    </form>
    <ul class="centerCont">
        <li>   
            <a class="button margin-top secondary" id='btnSaveProfile' data-label="Guardar"></a>
        </li>
    </ul>
</article>
<footer></footer>

</section>
