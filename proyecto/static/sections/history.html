<section id="history" data-aside="menuoptions" data-transition="slide" data-pull="normal">
 <header></header>
<article id="historylist" class="active indented scroll"><ul class='list' id='ulhistorylist'></ul></article>
<article id="historyId" class="indented scroll"></article>
    <script id="HistoryIdTpl" type="text/template">
        <div id='dvhistory'>
            <strong>{{DateTime}}</strong>
            <small>{{Name}}</small>
            <div id='btnPlayGame' class='button secondary'>{{btnPlay}}</div>
            <strong>{{Milestones}}</strong>

        </li>

        </li>
        {{/data}}

<footer></footer>

</section>
