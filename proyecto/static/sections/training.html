<section id="training" data-aside="menuoptions" data-transition="slide" data-pull="normal">
    <header></header>
    <article id="run" class="active list indented scroll">
    </article>
    <script id="TrainningTpl" type="text/template">
         <ul >
            <li>   
                <a class="button margin-top secondary"  id="Runstartbtn">{{btnStart}}</a>
                <a class="button margin-top secondary"  id="Runpausebtn">{{btnPause}}</a>
                <a class="button margin-top secondary"  id="Runstopbtn">{{btnStop}}</a>
            </li>
            <li>   
                <strong>{{GameName}}</strong>
                <small>{{GameSubtitle}}</small>
                <small class="tap red on-right" data-view-section="games">{{btnChange}}</small>
            </li>
            <li>   
                <strong>{{lblTime}}:</strong>
                <small id="txtTime"></small>
                <small class="tap red on-right">{{lblRecord}}!</small>
            </li>
            <li>   
                <strong>{{lblDistance}}:</strong>
                <small id="txtDistance"></small>
            </li>
             <li>   
                <strong>{{lblSpeed}}:</strong>
                <small id="txtSpeedGlobal"></small>
            </li>
             <li>   
                <strong>{{lblSpeed}}:</strong>
                <small id="txtSpeedkm"></small>
            </li>
        </ul>
    </script>
    <footer></footer>

</section>
