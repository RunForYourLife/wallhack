<section id="games" data-aside="menuoptions" data-transition="slide" data-pull="normal">
    <header></header>
    <article id="gameslist" class="active indented scroll">
       <ul class='list' id='gameslistul'></ul>
    </article>
     <article id="gamesId" class="indented scroll">
       
    </article>
    <script id="GamesIdTpl" type="text/template">
        <div id='dvgame'>
            <strong>{{Name}}</strong>
            <small>{{Description}}</small>
            <a id='{{Id}}' class='button secondary'>{{btnPlay}}</a>
        </div>
    </script>
    <script id="GamesListTpl" type="text/template">
        {{#data}}
        <li class='arrow selectable' id='{{Id}}'>
            <strong>{{Name}}</strong>
            <small>{{Subtitle}}</small>
        </li>
        {{/data}}
    </script>

    <footer></footer>

</section>
