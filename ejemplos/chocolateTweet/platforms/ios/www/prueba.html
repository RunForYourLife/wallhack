<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>prueba</title>
    <meta name="description" content="">
    <meta name="author" content="RunForLife tram">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=yes">
    <meta http-equiv="cleartype" content="on">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="lungo.css">
    <link rel="stylesheet" href="lungo.theme.css">
    <link rel="stylesheet" href="lungo.icon.css">

</head>

<body>
    <!-- aside -->
    <aside id="menu">
        <header data-title="Run For Lofe"></header>
        <article class="active list scroll">
            <ul>
                <li data-view-section="Training" data-icon="time">
                    <strong class="text bold">Trainings</strong>
                </li>
                <li data-view-section="Game" data-icon="play">
                    <strong class="text bold">Games</strong>
                </li>
            </ul>
        </article>
    </aside>

    <!-- main section with articles -->
    <section id="Training" data-transition="slide" data-aside="menu">
        <header data-title="Trainings">
            <nav class="left">
                <button data-icon="list" data-view-aside="menu"></button>
            </nav>
        </header>
        <article id="Trainings" class="list scroll indented">
            <ul>
                <li class="thumb big">
                    <div>
                        <strong class="text bold">Phoneix Park</strong>
                        <span>17/10/2012</span>
                        <small>10 km</small>

                    </div>
                </li>
                
                <li class="thumb big">
                    <div>
                        <strong class="text bold">Barceloneta</strong>
                        <span>18/10/2012</span>
                        <small>5 km</small>

                    </div>
                </li>

                <li class="right" data-count="23 units">
                    <strong>data-count</strong>
                    <small>Creates counters in different &lt;elements&gt;</small>
                </li>
            </ul>
        </article>
    </section>

    <!-- main section with articles -->
    <section id="Game" data-transition="slide" data-aside="menu">
        <header data-title="Games">
            <nav class="left">
                <button data-icon="list" data-view-aside="menu"></button>
            </nav>
        </header>
        <article id="Games" class="list scroll indented">
            <ul>
                <li>Zombie</li>
                <li>Zoo</li>
                <li>The Farm</li>
                <li>Personal Trainer</li>
            </ul>
        </article>
    </section>

    <!-- Lungo dependencies -->
    <script src="quo.js"></script>
    <script src="lungo.js"></script>

    <!-- LungoJS - Sandbox App -->
    <script>
        Lungo.init({
            name: 'Tablet tests',
            version: '2.2',
            history: false
        });
    </script>
</body>
</html>
