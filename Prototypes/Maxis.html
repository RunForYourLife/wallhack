<!doctype html>
<html ng-app="RunForLifeApp">
<head>
    <meta charset="utf-8">
    <title>Splash Window</title>

    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=yes">
    <meta http-equiv="cleartype" content="on">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="lib/lungo/lungo.css">
    <link rel="stylesheet" href="lib/lungo/lungo.theme.css">
    <link rel="stylesheet" href="lib/lungo/lungo.icon.css">
</head>

    <body ng-controller="MainController">

        <!-- main section with articles -->
        <section id="Buttons" data-transition="slide" data-aside="menu">
            <header data-title="CreaciÃ³n de Perfil">
            </header>
            <article id="Buttons" class="list scroll indented">
                <ul>
                    <li class="thumb big" ng-repeat="buttons in buttons">
                        <div>
                            <strong class="text bold">{{buttons.name}}</strong>
                        </div
                    </li>
                </ul>
            </article>
        </section>

        <!-- Lungo dependencies -->
        
        <script src="lib/quo/quo.js"></script>
        <script src="lib/lungo/lungo.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="controllers/maxis.js"></script>

        <!-- LungoJS - Sandbox App -->
        <script>
            Lungo.init({
                name: 'Tablet tests',
                version: '2.2',
                history: false
            });
        </script>

    </body>

</html>
